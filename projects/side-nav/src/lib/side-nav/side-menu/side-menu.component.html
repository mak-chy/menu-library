<nav class="nav-desktop">
  <a class="logo" href="https://example.com">
    <img [src]="logoSrc" alt="Your Logo">
  </a>
  <mat-list>
    <ng-container *ngFor="let menuItem of menuItems">
      <ng-container *ngIf="menuItem.children && menuItem.children.length > 0">
        <h2 class="subheader sub-label">{{ menuItem.label }}</h2>
        <mat-list-item
          *ngFor="let children of menuItem.children"
          [ngClass]="{'active': children.active}"
          routerLinkActive="active"
        >
          <a class="sub-label" [routerLink]="children.route">{{ children.label }}</a>
        </mat-list-item>
      </ng-container>
      <ng-container *ngIf="!(menuItem.children && menuItem.children.length > 0)">
        <mat-list-item [ngClass]="{'active': menuItem.active}" routerLinkActive="active">
          <a class="subheader sub-label" [routerLink]="menuItem.route">{{ menuItem.label }}</a>
        </mat-list-item>
      </ng-container>
    </ng-container>
  </mat-list>
</nav>
